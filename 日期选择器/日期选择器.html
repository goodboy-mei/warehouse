<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日期选择器</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .date-pick{
            height: 30px;
            width: 238px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <input type="text" class="date-pick"/>
    <p>这是一个时间选择器</p>
    <script src="date.js"></script>
    <script>
        datepicker.init('.date-pick');
    </script>
</body>
</html>
